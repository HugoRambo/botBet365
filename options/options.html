<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot em desenvolvimento</title>
    <link rel="stylesheet" href="./options.css">
</head>
<body>
    <div class="main">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Bot em desenvolvimento</label>
                <input id="inputColuna" type="range" min="0" max="10" step="1.0">
                <span id="txtColuna"></span>
                <input id="inputDuzia" type="range" min="0" max="10" step="1.0">
                <span id="txtDuzia"></span>
                <input id="inputGale" type="range" min="0" max="10" step="1.0">
                <span id="txtGale"></span>
                <button id="btnSalvar" type="button">Salvar</button>
            </form>
        </div>
        <footer>
            <p>Em desenvolvimento</p>
          </footer>
        </div>
</body>
<script src="options.js"></script>
</html>
